name: Production Workflow

on:
  push:
    branches:
      - main

jobs:
  lint_test_and_build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [1.21.x]

    steps:
      - uses: actions/checkout@v4

      - name: âš™ï¸ Setup Go ${{ matrix.go-version }}
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}

      - name: â³ Install dependencies
        run: go mod tidy

      - name: ğŸ‘€ Lint
        run: go vet ./...

      - name: ğŸ‘¨ğŸ¿â€âš•ï¸ Test
        run: go test -coverprofile=coverage.out ./...

      - name: ğŸ‘·ğŸ¿ Build
        run: go build -o build/app cmd/crm/main.go
