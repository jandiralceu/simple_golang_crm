name: Production Workflow

on:
  push:
    branches:
      - main

jobs:
  lint_test_and_build:
    runs-on: ubuntu-latest

    env:
      COVERALLS_TOKEN: ${{ secrets.PRODUCTION_COVERALLS_TOKEN }}

    strategy:
      matrix:
        go-version: [1.21.x]

    steps:
      - uses: actions/checkout@v4

      - name: âš™ï¸ Setup Go ${{ matrix.go-version }}
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}

      - name: â³ Install dependencies
        run: go mod tidy

      - name: ğŸ” Lint
        run: go vet ./...

      - name: ğŸ‘¨ğŸ¿â€âš•ï¸ Run test and generate coverage
        run: go test -race -covermode atomic -coverprofile=covprofile ./...

      - name: â³ Install coveralls
        run: go install github.com/mattn/goveralls@v0.0.12

      - name: ğŸ“ˆ Send coverage to coveralls
        env:
          COVERALLS_TOKEN: $COVERALLS_TOKEN
        run: goveralls -coverprofile=covprofile -service=github

      - name: ğŸ‘·ğŸ¿ Build
        run: go build cmd/crm/main.go
