name: Production Workflow

on:
  push:
    branches:
      - main

jobs:
  lint_test_and_build:
    runs-on: ubuntu-latest

    environment: Production

    strategy:
      matrix:
        go-version: [1.21.x]

    steps:
      - uses: actions/checkout@v4

      - name: âš™ï¸ Setup Go ${{ matrix.go-version }}
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}

      - name: âœğŸ¿ Create .env file
        run: |
          echo "ENVIRONMENT=production" > .env
          echo "DB_DNS=${{ secrets.DB_DNS }}" >> .env

      - name: â³ Install dependencies
        run: go mod download

      - name: ğŸ” Lint
        run: go vet ./...

      - name: ğŸ‘¨ğŸ¿â€âš•ï¸ Run test and generate coverage
        run: go test -race -covermode atomic -coverprofile=covprofile ./...

      - name: â³ Install coveralls
        run: go install github.com/mattn/goveralls@v0.0.12

      - name: ğŸ“ˆ Send coverage to coveralls
        env:
          COVERALLS_TOKEN: ${{ secrets.COVERALLS_TOKEN }}
        run: goveralls -coverprofile=covprofile -service=github

      - name: ğŸ‘·ğŸ¿ Build
        run: go build cmd/crm/main.go

      - name: ğŸ“¦ Archive
        uses: actions/upload-artifact@v3
        with:
          name: crm
          path: .

  deploy_to_gae:
    needs: lint_test_and_build

    runs-on: ubuntu-latest

    environment: Production

    permissions:
      contents: read
      id-token: write

    steps:
      - name: ğŸ“¦ Download artifact
        uses: actions/download-artifact@v2
        with:
          name: crm

      - id: "auth"
        name: ğŸ” Authenticate on GCP
        uses: "google-github-actions/auth@v2"
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: âš™ï¸ Setup Google Cloud SDK
        uses: "google-github-actions/setup-gcloud@v2"

      - name: âš™ï¸ Configure gcloud CLI
        run: gcloud config set project ${{ secrets.GCP_PROJECT_ID }}

      - name: ğŸš€ Deploy to GAE
        run: gcloud app deploy app.yaml --quiet
